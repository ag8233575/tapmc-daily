name: TAPMC Daily Reports (VEG only)

on:
  schedule:
    # å°åŒ— 07:40â€“07:59 = UTC 23:40â€“23:59ï¼ˆå‰ä¸€å¤©ï¼‰
    - cron: "40-59/2 23 * * *"
    # å°åŒ— 08:00â€“08:02 = UTC 00:00â€“00:02ï¼ˆç•¶å¤©ï¼‰
    - cron: "0-2/2 0 * * *"
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: tapmc-daily-veg
  cancel-in-progress: true

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y poppler-utils

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python packages
        run: |
          pip install playwright pdf2image pillow
          playwright install --with-deps chromium

      - name: Run script (veg only)
        run: python .github/scripts/run.py

      - name: Commit and push outputs (if changed)
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          # ğŸ‘‡ é€™è£¡æ”¹æˆäº†ç›´æ¥æŠŠæ•´å€‹ docs è³‡æ–™å¤¾åŠ é€²å»ï¼Œå°±ä¸æœƒæ¼æŠ“æª”æ¡ˆäº†

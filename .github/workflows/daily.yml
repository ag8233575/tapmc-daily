name: TAPMC Daily Reports

on:
  schedule:
    # 台北 07:40–07:59 = UTC 23:40–23:59（前一天）
    - cron: "40-59/2 23 * * *"
    # 台北 08:00–08:02 = UTC 00:00–00:02（當天）
    - cron: "0-2/2 0 * * *"
  workflow_dispatch:

permissions:
  contents: write

# 防止重疊執行造成 git push 衝突
concurrency:
  group: tapmc-daily
  cancel-in-progress: true

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y poppler-utils

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python packages
        run: |
          pip install playwright pdf2image pillow
          playwright install --with-deps chromium

      - name: Run script
        run: python .github/scripts/run.py

      - name: Commit and push images (if changed)
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add docs/latest_veg.png docs/latest_fruit.png docs/state.json || true
          git diff --cached --quiet && echo "No changes" && exit 0
          git commit -m "Update daily images"
          git pull --rebase
          git push
